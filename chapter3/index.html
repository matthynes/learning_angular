<html lang="en" ng-app="app" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
        <script src="assets/js/controller.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Contacts Manager</a>
            </div>

            <div class="collapse navbar-collapse" id="nav-toggle">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">Browse</a>
                    </li>
                    <li>
                        <a href="/add">Add Contact</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <input type="text" class="form-control" placeholder="Search">
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-1">
                    <ul>
                        <li ng-repeat="contact in contacts">{{contact.name}}</li>
                    </ul>

                    <p ng-class="{'text-center': center, 'text-danger': error}" ng-style="styleDemo()">
                        Lorem ipsum dolor sit amet
                    </p>
                    
                    <label>
                        <input type="checkbox" ng-model="center">
                        text-center
                    </label>
                    <label>
                        <input type="checkbox" ng-model="error">
                        text-danger
                    </label>

                    <label>
                        <input type="text" ng-model="styler">
                        ng-style
                    </label>
                </div>

                <div class="col.sm-4">Sidebar</div>
            </div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
